id: com.valvesoftware.Steam.CompatibilityTool.Proton
default-branch: stable
runtime: com.valvesoftware.Steam
runtime-version: stable
sdk: org.freedesktop.Sdk//21.08
build-extension: true
appstream-compose: false

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64

build-options:
  prefix: /app/share/steam/compatibilitytools.d/Proton
  append-path: /usr/lib/sdk/mingw-w64/bin:/app/share/steam/compatibilitytools.d/Proton/bin
  ldflags: -L/app/share/steam/compatibilitytools.d/Proton/lib
  env:
    C_INCLUDE_PATH: /app/share/steam/compatibilitytools.d/Proton/include:/app/include
    CPLUS_INCLUDE_PATH: /app/share/steam/compatibilitytools.d/Proton/include:/app/include
    PKG_CONFIG_PATH: /app/share/steam/compatibilitytools.d/Proton/lib/pkgconfig:/app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    LD_RUN_PATH: /app/share/steam/compatibilitytools.d/Proton/lib
    PYTHONPATH: /app/share/steam/compatibilitytools.d/Proton/lib/python3.9/site-packages
  cflags: &optflags -O2 -pipe -march=nocona -mtune=core-avx2 -mfpmath=sse -fwrapv
    -fno-strict-aliasing
  cflags-override: true
  cxxflags: *optflags
  cxxflags-override: true

x-compat-i386-opts: &compat_i386_opts
  ldflags: -L/app/share/steam/compatibilitytools.d/Proton/lib32 -L/app/lib32
  prepend-path: /app/share/steam/compatibilitytools.d/Proton/bin32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: ccache i686-unknown-linux-gnu-gcc
    CXX: ccache i686-unknown-linux-gnu-g++
    PKG_CONFIG_PATH: /app/share/steam/compatibilitytools.d/Proton/lib32/pkgconfig:/app/lib32/pkgconfig:/app/share/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig:/usr/share/pkgconfig
    LD_RUN_PATH: /app/share/steam/compatibilitytools.d/Proton/lib32
  libdir: /app/share/steam/compatibilitytools.d/Proton/lib32

x-proton-source: &proton_source
  type: git
  url: https://github.com/ValveSoftware/Proton.git
  tag: proton-6.3-8
  commit: 50b4c8785f389f0840bfc6a9ee3f233c9de2da48
  x-checker-data:
    type: json
    url: https://api.github.com/repos/ValveSoftware/Proton/git/refs/tags/proton-
    tag-query: >-
      map(select(.ref | match("refs/tags/proton-[0-9].*"; ""))) | last |
      if .object.type=="commit" then . else error("not a commit") end |
      .ref | sub("^refs/tags/"; "")
    version-query: >-
      $tag | sub("^proton-"; "")
    commit-query: >-
      map(select(.ref | match("refs/tags/proton-[0-9].*"; ""))) | last |
      .object.sha
    timestamp-data-url: >-
      map(select(.ref | match("refs/tags/proton-[0-9].*"; ""))) | last |
      .object.url
    timestamp-query: >-
      .committer.date
    is-main-source: true

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /lib32/pkgconfig
  - /lib/cmake
  - /lib32/cmake
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winebuild
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc

  - /lib/wine/*.def
  - /lib32/wine/*.def
modules:

  - name: FAudio
    subdir: FAudio
    buildsystem: cmake-ninja
    builddir: true
    config-opts: &FAudio-config-opts
      - -DGSTREAMER=ON
    sources:
      - *proton_source

  - name: FAudio-32bit
    subdir: FAudio
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: cmake-ninja
    builddir: true
    config-opts: *FAudio-config-opts
    sources:
      - *proton_source


  - name: jxrlib
    subdir: jxrlib
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      config-opts:
        - -DJXRLIB_INSTALL_LIB_DIR=lib
    config-opts: &jxrlib-config-opts
      - -DCMAKE_INSTALL_RPATH=$ORIGIN
    cleanup:
      - /bin
    sources:
      - *proton_source

  - name: jxrlib-32bit
    subdir: jxrlib
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - -DJXRLIB_INSTALL_LIB_DIR=lib32
    buildsystem: cmake-ninja
    builddir: true
    config-opts: *jxrlib-config-opts
    cleanup:
      - /bin
    sources:
      - *proton_source


  - name: Vulkan-Headers
    subdir: Vulkan-Headers
    buildsystem: cmake-ninja
    sources:
      - *proton_source


  - name: SPIRV-Headers
    subdir: SPIRV-Headers
    buildsystem: cmake-ninja
    sources:
      - *proton_source


  - name: wine
    subdir: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
            - --with-mingw=ccache x86_64-w64-mingw32-gcc
          libdir: /app/share/steam/compatibilitytools.d/Proton/lib
    config-opts: &wine_common_opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
      #FIXME remove once vkd3d is removed from Steam bundle
      - --without-vkd3d
      - --with-jxrlib
      - JXRLIB_CFLAGS=-I/app/share/steam/compatibilitytools.d/Proton/include/jxrlib
    make-install-args: &wine_common_make_install_args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    sources: &wine_sources
      - *proton_source
      - type: patch
        paths:
          # https://www.mail-archive.com/mingw-w64-public@lists.sourceforge.net/msg18719.html
          - patches/wine/0001-msvcrt-Add-sincos-to-importlib.patch
        dest: wine
      - type: shell
        dest: wine
        commands:
          - autoreconf -fiv
          - tools/make_requests

  - name: wine-32bit
    subdir: wine
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --bindir=/app/share/steam/compatibilitytools.d/Proton/bin32
        - --with-mingw=ccache i686-w64-mingw32-gcc
    config-opts: *wine_common_opts
    make-install-args: *wine_common_make_install_args
    post-install:
      - mv $FLATPAK_DEST/bin32/{wine,wine-preloader} $FLATPAK_DEST/bin/
    cleanup:
      - /bin32
    sources: *wine_sources


  - name: lsteamclient
    subdir: lsteamclient
    build-options:
      cxxflags: -Wno-attributes
      config-opts:
        - -L${FLATPAK_DEST}/lib
        - -L${FLATPAK_DEST}/lib/wine
    config-opts: &lsteamclient_config_opts
      - --nosource-fix
      - --nolower-include
      - --nodlls
      - --nomsvcrt
      - -I${FLATPAK_DEST}/include
      - -I${FLATPAK_DEST}/include/wine
      - -I${FLATPAK_DEST}/include/wine/windows
      - -I../wine/include
      - -DSTEAM_API_EXPORTS
      - -Dprivate=public
      - -Dprotected=public
      - --dll
      - .
    make-args:
      - LIBRARIES=-ldl
    build-commands:
      - winebuild --dll --fake-module -E lsteamclient.spec -o lsteamclient.dll.fake
    no-make-install: true
    post-install:
      - install -Dm755 lsteamclient.dll.so ${FLATPAK_DEST}/lib/wine/lsteamclient.dll.so
      - install -Dm755 lsteamclient.dll.fake ${FLATPAK_DEST}/lib/wine/fakedlls/lsteamclient.dll
    sources: &lsteamclient_sources
      - *proton_source
      - type: file
        path: winemaker-configure.sh
        dest: lsteamclient
        dest-filename: configure

  - name: lsteamclient-32bit
    subdir: lsteamclient
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      cxxflags: -Wno-attributes
      config-opts:
        - -L${FLATPAK_DEST}/lib32
        - -L${FLATPAK_DEST}/lib32/wine
        - --wine32
      make-args: &winemaker_m32_make_args
        - CC=winegcc -m32
        - CXX=wineg++ -m32
    config-opts: *lsteamclient_config_opts
    make-args:
      - LIBRARIES=-ldl
    build-commands:
      - winebuild --dll --fake-module -E lsteamclient.spec -o lsteamclient.dll.fake
    no-make-install: true
    post-install:
      - install -Dm755 lsteamclient.dll.so ${FLATPAK_DEST}/lib32/wine/lsteamclient.dll.so
      - install -Dm755 lsteamclient.dll.fake ${FLATPAK_DEST}/lib32/wine/fakedlls/lsteamclient.dll
    sources: *lsteamclient_sources


  - name: libsteam_api-bin
    #WARNING proprietary
    build-options:
      strip: false
      no-debuginfo: true
    subdir: steam_helper
    buildsystem: simple
    build-commands:
      - install -Dm755 64/libsteam_api.so -t ${FLATPAK_DEST}/lib/
      - install -Dm755 32/libsteam_api.so -t ${FLATPAK_DEST}/lib32/
    sources:
      - *proton_source


  - name: steam_helper
    subdir: steam_helper
    build-options:
      config-opts:
        - -L${FLATPAK_DEST}/lib
        - -L${FLATPAK_DEST}/lib/wine
    config-opts: &steam_helper-config-opts
      - --nosource-fix
      - --nolower-include
      - --nodlls
      - --nomsvcrt
      - -I${FLATPAK_DEST}/include
      - -I${FLATPAK_DEST}/include/wine
      - -I${FLATPAK_DEST}/include/wine/windows
      - -I../lsteamclient/steamworks_sdk_142
      - -I../wine/include
      - -I../openvr/headers
      - -lsteam_api
      - -lole32
      - -ldl
      - --guiexe
      - .
    build-commands:
      - winebuild --exe --fake-module -F steam -o steam.exe.fake
    no-make-install: true
    post-install:
      - install -Dm755 steam_helper.exe.so ${FLATPAK_DEST}/lib/wine/steam.exe.so
      - install -Dm755 steam.exe.fake ${FLATPAK_DEST}/lib/wine/fakedlls/steam.exe
    sources: &steam_helper-sources
      - *proton_source
      - type: file
        path: winemaker-configure.sh
        dest: steam_helper
        dest-filename: configure

  - name: steam_helper-32bit
    subdir: steam_helper
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - -L${FLATPAK_DEST}/lib32
        - -L${FLATPAK_DEST}/lib32/wine
        - --wine32
      make-args: *winemaker_m32_make_args
    config-opts: *steam_helper-config-opts
    build-commands:
      - winebuild --exe --fake-module -F steam -o steam.exe.fake
    no-make-install: true
    post-install:
      - install -Dm755 steam_helper.exe.so ${FLATPAK_DEST}/lib32/wine/steam.exe.so
      - install -Dm755 steam.exe.fake ${FLATPAK_DEST}/lib32/wine/fakedlls/steam.exe
    sources: *steam_helper-sources


  - name: openvr
    subdir: openvr
    buildsystem: simple
    build-commands:
      - install -Dm755 bin/win64/openvr_api.dll ${FLATPAK_DEST}/lib/wine/dxvk/openvr_api_dxvk.dll
      - install -Dm755 bin/win32/openvr_api.dll ${FLATPAK_DEST}/lib32/wine/dxvk/openvr_api_dxvk.dll
    sources:
      - *proton_source


  - name: vrclient
    subdir: vrclient_x64/vrclient_x64
    build-options:
      config-opts:
        - -L${FLATPAK_DEST}/lib
        - -L${FLATPAK_DEST}/lib/wine
    config-opts: &vrclient_config_opts
      - --nosource-fix
      - --nolower-include
      - --nodlls
      - --nomsvcrt
      - -I${FLATPAK_DEST}/include
      - -I${FLATPAK_DEST}/include/wine
      - -I${FLATPAK_DEST}/include/wine/windows
      - -I../../wine/include
      - -I../../wine/include/wine
      - -I.
      - -I..
      - --dll
      - .
    make-args:
      - LIBRARIES=-ldl
    build-commands:
      - winebuild --dll --fake-module -E vrclient_x64.spec -o vrclient_x64.dll.fake
    no-make-install: true
    post-install:
      - install -Dm755 vrclient_x64.dll.so ${FLATPAK_DEST}/lib/wine/vrclient_x64.dll.so
      - install -Dm755 vrclient_x64.dll.fake ${FLATPAK_DEST}/lib/wine/fakedlls/vrclient_x64.dll
    sources: &vrclient_sources
      - *proton_source
      - type: file
        path: winemaker-configure.sh
        dest: vrclient_x64/vrclient_x64
        dest-filename: configure

  - name: vrclient-32bit
    subdir: vrclient_x64/vrclient_x64
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - -L${FLATPAK_DEST}/lib32
        - -L${FLATPAK_DEST}/lib32/wine
        - --wine32
      make-args: *winemaker_m32_make_args
    make-args:
      - LIBRARIES=-ldl
    config-opts: *vrclient_config_opts
    build-commands:
      - winebuild --dll --fake-module -E vrclient_x64.spec -o vrclient_x64.dll.fake
    no-make-install: true
    post-install:
      - install -Dm755 vrclient_x64.dll.so ${FLATPAK_DEST}/lib32/wine/vrclient.dll.so
      - install -Dm755 vrclient_x64.dll.fake ${FLATPAK_DEST}/lib32/wine/fakedlls/vrclient.dll
    sources: *vrclient_sources


  - name: wineopenxr
    subdir: wineopenxr
    build-options:
      config-opts:
        - -L${FLATPAK_DEST}/lib
        - -L${FLATPAK_DEST}/lib/wine
    config-opts:
      - --nosource-fix
      - --nolower-include
      - --nodlls
      - --nomsvcrt
      - -I${FLATPAK_DEST}/include
      - -I${FLATPAK_DEST}/include/wine
      - -I${FLATPAK_DEST}/include/wine/windows
      - -I../wine/include
      - -lopenxr_loader
      - -ldxgi
      - -lvulkan
      - --dll
      - .
    build-commands:
      - winebuild --dll --fake-module -E wineopenxr.spec -o wineopenxr.dll.fake
    no-make-install: true
    post-install:
      - install -Dm755 wineopenxr.dll.so -t ${FLATPAK_DEST}/lib/wine/
      - install -Dm755 wineopenxr.dll.fake ${FLATPAK_DEST}/lib/wine/fakedlls/wineopenxr.dll
    sources:
      - *proton_source
      - type: file
        path: winemaker-configure.sh
        dest: wineopenxr
        dest-filename: configure
    modules:

      - name: openxr
        subdir: OpenXR-SDK
        buildsystem: cmake-ninja
        config-opts:
          # FIXME: Make a proper patch instead to build with std::filesystem
          - -DBUILD_WITH_STD_FILESYSTEM=OFF
        sources:
          - *proton_source


  - name: glslang
    buildsystem: cmake-ninja
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/glslang/archive/refs/tags/11.2.0.tar.gz
        sha256: 8ff2fcf9b054e4a4ef56fcd8a637322f827b2b176a592a618d63672ddb896e06


  - name: vkd3d
    subdir: vkd3d
    build-options:
      ldflags: >-
        -L/run/build/vkd3d/wine/dlls/vulkan-1
      ldflags-override: true
      config-opts:
        - --host=x86_64-w64-mingw32
      env:
        CC: ccache x86_64-w64-mingw32-gcc
        LD: x86_64-w64-mingw32-ld
        LIBDIR_WINE_PE: /app/share/steam/compatibilitytools.d/Proton/lib/wine
      prefix: /app/share/steam/compatibilitytools.d/Proton/lib/vkd3d/prefix
    config-opts: &vkd3d-config-opts
      - --disable-doxygen-doc
      - --disable-tests
      - --disable-demos
      - --without-ncurses
    post-install:
      - mv -v ${FLATPAK_DEST}/lib/vkd3d/{prefix/bin/,}libvkd3d-shader-1.dll
    sources: &vkd3d-sources
      - *proton_source
      - type: shell
        commands:
          - install -D $LIBDIR_WINE_PE/vulkan-1.dll -t wine/dlls/vulkan-1/
    cleanup:
      - /lib/vkd3d/prefix


  - name: vkd3d-32bit
    subdir: vkd3d
    build-options:
      ldflags: >-
        -L/run/build/vkd3d-32bit/wine/dlls/vulkan-1
      ldflags-override: true
      config-opts:
        - --host=i686-w64-mingw32
      env:
        CC: ccache i686-w64-mingw32-gcc
        LD: i686-w64-mingw32-ld
        LIBDIR_WINE_PE: /app/share/steam/compatibilitytools.d/Proton/lib32/wine
      prefix: /app/share/steam/compatibilitytools.d/Proton/lib32/vkd3d/prefix
    config-opts: *vkd3d-config-opts
    post-install:
      - mv -v ${FLATPAK_DEST}/lib32/vkd3d/{prefix/bin/,}libvkd3d-shader-1.dll
    sources: *vkd3d-sources
    cleanup:
      - /lib32/vkd3d/prefix


  - name: vkd3d-proton
    subdir: vkd3d-proton
    buildsystem: meson
    build-options:
      ldflags: &mingw-ldflags ''
      ldflags-override: true
      config-opts:
        - --cross-file=../build-win64.txt
        - --cross-file=../meson-ccache-mingw64.txt
        - --libdir=lib/wine/vkd3d-proton
        - --bindir=lib/wine/vkd3d-proton
      prepend-path: /usr/lib/sdk/mingw-w64/bin:/app/share/steam/compatibilitytools.d/Proton/bin
    config-opts: &vkd3d-proton-config-opts
      - --buildtype=release
      - --strip
      - -Denable_standalone_d3d12=true
    post-install:
      - cd ${FLATPAK_BUILDER_BUILDDIR}; git submodule status -- vkd3d-proton > ${FLATPAK_DEST}/lib/wine/vkd3d-proton/version
    sources: &vkd3d-proton-sources
      - *proton_source
      - type: file
        dest: vkd3d-proton
        path: meson-ccache-mingw32.txt
      - type: file
        dest: vkd3d-proton
        path: meson-ccache-mingw64.txt

  - name: vkd3d-proton-32bit
    subdir: vkd3d-proton
    buildsystem: meson
    build-options:
      ldflags: *mingw-ldflags
      ldflags-override: true
      config-opts:
        - --cross-file=../build-win32.txt
        - --cross-file=../meson-ccache-mingw32.txt
        - --libdir=lib32/wine/vkd3d-proton
        - --bindir=lib32/wine/vkd3d-proton
      prepend-path: /usr/lib/sdk/mingw-w64/bin:/app/share/steam/compatibilitytools.d/Proton/bin
    config-opts: *vkd3d-proton-config-opts
    post-install:
      - cd ${FLATPAK_BUILDER_BUILDDIR}; git submodule status -- vkd3d-proton > ${FLATPAK_DEST}/lib32/wine/vkd3d-proton/version
    sources: *vkd3d-proton-sources


  - name: dxvk
    subdir: dxvk
    buildsystem: meson
    build-options:
      ldflags: *mingw-ldflags
      ldflags-override: true
      config-opts:
        - --cross-file=../build-win64.txt
        - --cross-file=../meson-ccache-mingw64.txt
        - --libdir=lib/wine/dxvk
        - --bindir=lib/wine/dxvk
      prepend-path: /usr/lib/sdk/mingw-w64/bin:/app/share/steam/compatibilitytools.d/Proton/bin
    config-opts: &dxvk_config_opts
      - --buildtype=release
      - --strip
      - -Denable_tests=false
      - -Denable_dxgi=true
      - -Denable_d3d9=true
      - -Denable_d3d10=true
      - -Denable_d3d11=true
    post-install:
      - cd ${FLATPAK_BUILDER_BUILDDIR}; git submodule status -- dxvk > ${FLATPAK_DEST}/lib/wine/dxvk/version
      - ln -s version ${FLATPAK_DEST}/lib/wine/dxvk/d9vk_version
    sources: &dxvk_sources
      - *proton_source
      - type: file
        dest: dxvk
        path: meson-ccache-mingw32.txt
      - type: file
        dest: dxvk
        path: meson-ccache-mingw64.txt

  - name: dxvk-32bit
    subdir: dxvk
    buildsystem: meson
    build-options:
      ldflags: *mingw-ldflags
      ldflags-override: true
      config-opts:
        - --cross-file=../build-win32.txt
        - --cross-file=../meson-ccache-mingw32.txt
        - --libdir=lib32/wine/dxvk
        - --bindir=lib32/wine/dxvk
      prepend-path: /usr/lib/sdk/mingw-w64/bin:/app/share/steam/compatibilitytools.d/Proton/bin
    config-opts: *dxvk_config_opts
    post-install:
      - cd ${FLATPAK_BUILDER_BUILDDIR}; git submodule status -- dxvk > ${FLATPAK_DEST}/lib32/wine/dxvk/version
      - ln -s version ${FLATPAK_DEST}/lib32/wine/dxvk/d9vk_version
    sources: *dxvk_sources


  - name: dxvk-nvapi
    subdir: dxvk-nvapi
    buildsystem: meson
    build-options:
      ldflags: ''
      ldflags-override: true
      config-opts:
        - --cross-file=../build-win64.txt
        - --cross-file=../meson-ccache-mingw64.txt
        - --libdir=lib/wine/nvapi
        - --bindir=lib/wine/nvapi
      prepend-path: /usr/lib/sdk/mingw-w64/bin:/app/share/steam/compatibilitytools.d/Proton-Exp/bin
    config-opts: &dxvk_nvapi_config_opts
      - --buildtype=release
      - --strip
    post-install:
      - cd ${FLATPAK_BUILDER_BUILDDIR}; git submodule status -- dxvk-nvapi > ${FLATPAK_DEST}/lib/wine/nvapi/version
    sources: &dxvk_nvapi_sources
      - *proton_source
      - type: file
        dest: dxvk-nvapi
        path: meson-ccache-mingw32.txt
      - type: file
        dest: dxvk-nvapi
        path: meson-ccache-mingw64.txt

  - name: dxvk-nvapi-32bit
    subdir: dxvk-nvapi
    buildsystem: meson
    build-options:
      ldflags: ''
      ldflags-override: true
      config-opts:
        - --cross-file=../build-win32.txt
        - --cross-file=../meson-ccache-mingw32.txt
        - --libdir=lib32/wine/nvapi
